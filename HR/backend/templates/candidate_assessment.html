<!DOCTYPE html>
<html>
<head>
    <title>Candidate Assessment</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { margin-bottom: 20px; }
        form { max-width: 1000px; margin: 0 auto; }
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; }
        input, textarea, select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        textarea { min-height: 80px; }
        .actions { margin-top: 20px; }
        button { padding: 10px 16px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #333; color: #fff; }
        .btn-secondary { background: #eee; }
    </style>
</head>
<body>
    <h1>Candidate Assessment</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="applicant_name">Applicant Name</label>
                <input type="text" id="applicant_name" placeholder="Enter applicant name">
            </div>
            <div class="form-group">
                <label for="application_date">Application Date</label>
                <input type="date" id="application_date">
            </div>
        </div>

        <div class="form-group">
            <label for="questions">Interview Questions</label>
            <textarea id="questions" placeholder="Write interview questions here"></textarea>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="Notes to share with applicants"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option>Applied</option>
                    <option>Interviewing</option>
                    <option>Hired</option>
                    <option>Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role">
                    <option>Developer</option>
                    <option>Designer</option>
                    <option>Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="internal_role">Internal Role</label>
                <input type="text" id="internal_role" placeholder="Enter internal role">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter phone number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm password">
            </div>
        </div>

        <div class="form-group">
            <label><input type="checkbox" id="notify"> Notify via Email</label>
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">Submit</button>
            <button type="reset" class="btn-secondary">Reset</button>
        </div>
    </form>
</body>
</html>
